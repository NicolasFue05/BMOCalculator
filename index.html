<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="name-container">

    </div>

    <div class="calculator">
        <input type="text" class="display" value="0" readonly>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay('')">AC</button>
            <button class="btn operator">+/-</button>
            <button class="btn operator">%</button>
            <button class="btn operator">รท</button>
            <button class="btn" onclick="displayNumbers(1)">1</button>
            <button class="btn" onclick="displayNumbers(2)">2</button>
            <button class="btn" onclick="displayNumbers(3)">3</button>
            <button class="btn operator" onclick="displayNumbers('X')">x</button>
            <button class="btn" onclick="displayNumbers(4)">4</button>
            <button class="btn" onclick="displayNumbers(5)">5</button>
            <button class="btn" onclick="displayNumbers(6)">6</button>
            <button class="btn operator" onclick="displayNumbers('-')">-</button>
            <button class="btn" onclick="displayNumbers(7)">7</button>
            <button class="btn" onclick="displayNumbers(8)">8</button>
            <button class="btn" onclick="displayNumbers(9)">9</button>
            <button class="btn operator" onclick="displayNumbers('+')">+</button>
            <button class="btn" onclick="displayNumbers(0)">0</button>
            <button class="btn" onclick="displayNumbers('00')">00</button>
            <button class="btn" onclick="displayNumbers('.')">.</button>
            <button class="btn operator equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
